---
- name: Start node agent
  docker_container:
    name: node_agent
    image: ganeshdinesh/containerservice:v2
    entrypoint: ["python" ,"/bin/node_agent.py"]
    volumes:
      - /var/run:/var/run
    privileged: yes
    network_mode: host
    capabilities:
      - NET_ADMIN
    env:
        nodeId: "{{ node_id | string }}"
